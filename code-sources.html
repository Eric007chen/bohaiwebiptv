<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渤海Web IPTV - 代码源</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1a3a, #2a0845);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>');
            background-size: 20px;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #3498db, #1abc9c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            color: #95a5a6;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .code-sources {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .source-card {
            background: rgba(44, 62, 80, 0.85);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .source-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .source-card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .source-card .icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .gitee .icon {
            background: linear-gradient(135deg, #c71d23, #e73d30);
        }

        .github .icon {
            background: linear-gradient(135deg, #333, #6e5494);
        }

        .source-card p {
            color: #95a5a6;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .source-card a {
            display: inline-block;
            padding: 12px 30px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .source-card a:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
            font-size: 1rem;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tv-animation {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.1; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .code-sources {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="tv-animation">
        <i class="fas fa-tv"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>渤海Web IPTV</h1>
            <p>开源项目代码源 - 选择您喜欢的平台访问代码仓库</p>
        </div>
        
        <div class="code-sources">
            <div class="source-card gitee">
                <div class="icon">
                    <i class="fab fa-gitee"></i>
                </div>
                <h2>Gitee 代码源</h2>
                <p>国内用户推荐访问的代码仓库，访问速度快，支持中文界面。</p>
                <a href="https://gitee.com/czq1ac/bohaiwebiptv" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 访问 Gitee 仓库
                </a>
            </div>
            
            <div class="source-card github">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <h2>GitHub 代码源</h2>
                <p>国际通用的代码托管平台，适合全球开发者协作。</p>
                <a href="https://github.com/Eric007chen/bohaiwebiptv" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 访问 GitHub 仓库
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>渤海Web IPTV播放器 &copy; 2023 - 开源项目</p>
        </div>
    </div>
    
    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.source-card');
            
            cards.forEach((card, index) => {
                // 延迟显示动画
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
